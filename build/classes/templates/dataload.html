<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
input[type=text], [type=password] {
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
textarea {
    width: 100%;
    height: 150px;
    padding: 25px 0px;
    box-sizing: border-box;
    border: 2px solid #ccc;
	font-size: 18px;
    border-radius: 2px;
    background-color: #f8f8f8;
    resize: none;
} 
input[type=submit]:hover {
    background-color: #45a049;
}

div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
input[type=button], input[type=submit], input[type=reset], input[type=select], input[type=file] {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
}
table {
    border-collapse: collapse;
    width: 50%;
}

th, td {
    text-align: left;
    padding: 15px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
</style>

<script type="text/javascript">
function formsubmit(val)
{
	if (val == 1) {
		document.dataform.action = "/sensor/distanceload";
		document.dataform.method = "GET";
		document.dataform.submit();
	} else if (val == 2) {
		document.dataform.action = "/sensor/dataload";
		document.dataform.method = "GET";
		document.dataform.submit();
	} 
}

</script>
</head>
<body>

<h1>Data Load Page</h1>

<form method="POST" name="dataform"  >
	
<div style="overflow-x:auto;">
    <table>
    	<tr>
    		<td>
    			<input type="button" value="Load Data" th:onclick="'javascript:formsubmit(2)'"/>
    		</td>
    	</tr>
    	<tr>
		<td>
			<input type="button" value="Load Distance between sensors" th:onclick="'javascript:formsubmit(1)'"/>
		</td>
	</tr>
    </table>
</div>

<div th:if="${message}">
<h2 th:text="Error"/>
<textarea th:text="${message}"/>
</div>

<div th:if="${successmessage}">
<h2 th:text="Message"/>
<textarea th:text="${successmessage}"/>
</div>

</form>

</body>
</html>
